name: LeetCode
on:
  schedule: [{cron: "0 * * * *"}]  # æ¯å°æ—¶æ›´æ–°ä¸€æ¬¡
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: 
      name: METRICS_TOKEN
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}    # ä½¿ç”¨ GitHub Secrets
      - name: ğŸ—³ï¸ Leetcode - LeetCode
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.leetcode.svg
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          output_action: none
          delay: 120
          user: newrain-zh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}